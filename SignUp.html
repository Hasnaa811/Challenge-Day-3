<!DOCTYPE html>
<html>


<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpStyle.css" />
</head>

<body>
    <form>
        <fieldset>
            <div>
            <legend><p>Personal Details</p></legend><br>
            
            <label for="Salutation">Salutation:</label>
            <select id="Salutation" name="Salutation">
              <option value="None">--None--</option>
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
            </select><br><br>
            
            <label for="fname" >First name:</label>
            <input type="text" id="fname" name="fname" class="input"><br><br>

            <label for="lname" >Last name:</label>
            <input type="text" id="lname" name="lname" class="input"><br><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" class="radio" value="male"  checked> Male
            <input type="radio" name="gender" class="radio" value="female" > Female <br><br>

            <label for="lname" >Email:</label>
            <input type="text" id="email" name="email" class="input"><br><br>

            <label for="date" >Date of Birth </label>
            <input type="date" name="date"  placeholder="dd/mm/yyy" pattern="[1-31]{2}-[1-12]{2}-[1900-2023]{3}" id="date" class="input"><br><br>

            <label> Address: </label><br>
            <textarea name="message" rows="10" cols="30" class="input"></textarea><br><br>

            <input type="submit" value="Submit" id="submit">
        </div>
        </fieldset>
    </form>
</body>

</html>
